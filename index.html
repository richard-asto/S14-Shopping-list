<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <i data-lucide="shopping-cart"></i>
            <h1>Shopping List</h1>
        </header>
        <form id="item-form">
            <input type="text" id="item-input" class="form-input" placeholder="Enter item" />
            <p id="message" class="message"></p>
            <button type="submit" class="btn">
                <i data-lucide="square-plus"></i>
                Add Item
            </button>
        </form>
        <input type="text" id="filter" class="form-input-filter" placeholder="Filter items" />
        <ul id="item-list" class="items"></ul>
        <button id="clear" class="btn-clear">
            <i data-lucide="square-x"></i>
            Clear All
        </button>
    </div>
    <div id="confirm-box" class="confirm hidden">
        <div class="confirm-modal">
            <p id="confirm-text">Are you sure you want to delete this item?</p>
            <div class="confirm-actions">
                <button id="confirm-yes" class="btn">
                    <i data-lucide="check"></i>
                    Yes
                </button>
                <button id="confirm-no" class="btn-clear">
                    <i data-lucide="x"></i>
                    Cancel
                </button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>lucide.createIcons();</script>
    <script src="main.js"></script>
</body>

</html>
